<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "Reg.css"> </link>
    <script src = "jquery-1.12.4.min.js" > </script>
    <script>
        $(document).ready(function(){
            $("body").css({
                 "background-image" : 'url("https://previews.123rf.com/images/itons/itons1706/itons170600005/80114017-digital-banking-with-mobile-phone-and-technology-background.jpg")',
                "color": "white",
                "margin": "0",
               " background-size" : "cover"
            })

            $("p").css({
                "line-height": "1.5em",    
            })

            $(".text").css({
                "color": "blue"
            })
            
            $(".login").css({
                "margin": "50px auto",
                "width": "320px",
            })

            $(".login form").css ( {
                "margin": "100px auto",
                "padding": "22px 22px 22px 22px",
                "width": "100%",
               "border-radius": "15px",
                "background": "#282e33",
               "box-shadow" : "5px 5px 5px 5px black",
            //    "position" : "relative", "top" : "500px"
            })

            $(".login form span").css ( {
                "background-color": "#363b41",
                "border-radius": "3px 0px 0px 3px",
                "border-right": "3px solid #434a52",
                "color" : "#606468",
                "display": "block",
                "float": "left",
                "line-height": "50px",
                "text-align": "center",
                "width": "50px",
                "height": "50px"
            })

            $('.login form input[type= "email"]').css( {
                "background-color" : "#3b4148",
                "border-radius": "0px 3px 3px 0px",
                "color": "white",
                "margin-bottom": "1em",
                "padding": "0 16px",
                "width" : "90%",
                "height": "50px"
            })

            $('.login form input[type= "password"]').css( {
                "background-color" : "#3b4148",
                "border-radius": "0px 3px 3px 0px",
                "color": "white",
                "margin-bottom": "1em",
                "padding": "0 16px",
                "width": "90%",
                "height": "50px"
            })
            $('.login form input[type="submit"]').css( {
            "background": "#b5cd60",
            "border": "0",
            "width": "100%",
            "height": "40px",
            "border-radius": "3px",
            "color": "white",
            "cursor": "pointer",
            "transition": "background 0.3s ease-in-out"
            })
            $('#login form input[type="submit"]:hover').css( {
            "background" : "#16aa56"
            })

        })
    </script>
</head>
<body>
    <div class="login">
        <form name='form-login'>
    
            <h1>REGISTER</h1>
    
            <label for="name">Email</label>
            <input type="email" id="name" placeholder="Username" required>
    
            <label for="pw">Password</label>
            <input type="password"
                   id= "pw"
                   placeholder="Password" required>
    
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
           
                <!-- <input id="rgstr_btn" type="submit" value="Register" onclick="store()"> -->
               <!-- <a href = "main.html" onclick="store()" id="rgstr_btn" type="submit"> Register</a> -->
               <button type = "button" id = "login_btn" class = "btn btn-primary" onclick="store()"> Register </button>
        
              <p> Already have an account <a class = "text" href = "login.html"> Login </a>  </p>
        </form>
    </div>  
</body>
</html>
<script src = "Reg.js"></script>
