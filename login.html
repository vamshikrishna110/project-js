<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "login.css"> </link>
    <script src = "jquery-1.12.4.min.js"> </script>
    <script>
        $(document).ready(function(){

                
            $("body").css({
           
           "color": "black",
            "font":" 87.5%/1.5em Open Sans sans-serif",
           "margin": "0",
           "background-image": 'url("https://img.freepik.com/premium-photo/financial-investment-concept-stack-coins-finance-investor-with-trading-graph-growth-banking_34200-486.jpg?w=1380")',
            "background-size": "cover"
            })

            $("p").css( {
            "line-height": "1.5em"
            })

            $("after").css( { 
                "clear": "both"
             })

            $(".login").css({
            "margin": "50px auto",
            "width": "320px",
            
           
            })

            $(".login form").css( {
           "margin": "auto",
           "padding": "22px 22px 22px 22px",
            "width": "100%",
           "border-radius": "15px",
           "background": "white",
           "position" : "relative", "top": "180px",
           "box-shadow": "5px 5px lightblue"
            })

            $(".login form span").css({
            "background-color": "white",
           
           "color": "black",
           "display": "block",
            "float": "left",
            "line-height": "50px",
            "text-align": "center",
            "width": "50px",
            "height":" 50px"
            })

            $('.login form input[type="email"]').css( {
           "background-color":" white",
           
           "color": "black",
           "margin-bottom": "1em",
            "padding":" 0 16px",
            "width": "90%",
            "height": "50px",
            })

            $('.login form input[type="password"]').css( {
            "background-color": "white",
            
            "color":" black",
           "margin-bottom": "1em",
            "padding":" 0 16px",
            "width":" 90%",
            "height": "50px"
            })

           $(' .login form input[type="submit"]').css( {
            "background": "white",
           
            "width": "100%",
            "height": "40px",
            "border-radius": "3px",
            "color": "black",
            "cursor": "pointer",
            "transition": "background 0.3s ease-in-out"
            })

           (' #login form input[type="submit"]:hover').css( {
            "background": "white"
            })

})
    </script>
</head>
<body>
    <div class="login">
        <form name='form-login'>
    
            <h1>SIGN IN</h1>
    
            <label for="userName">Email</label>
            <input type="email" id="userName" placeholder="Username" required>
    
            <label for="userPw">Password</label>
            <input type="password" id= "userPw" placeholder="Password" required>
    
            <div id="remember">
                <input type="checkbox" value="lsRememberMe" id="rememberMe"
                       style="display: inline-block;">
                <label>Remember me</label>
            </div>
    
            <!-- <input id= "login_btn" type="submit" value="Login" onclick="check()"> -->
            <!-- <a href = "main.html" id= "login_btn" type="submit" value="Login" onclick="check()">  </a> -->
            <button type = "button" id = "login_btn" class = "btn btn-primary" onclick="check()"> LogIn </button>
        </form>
    </div>
</body>
</html>
<script src = "login.js"> </script>
